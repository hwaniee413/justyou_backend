#configure port
#server.address=0.0.0.0
server.port=8080

#session.timeout 60=60s
server.servlet.session.timeout=1800

# devtools restart
spring.devtools.restart.enabled = true

# for typeAlias
mybatis.type-aliases-package=myshop.backend.domain
# for set location (mapper.xml)
mybatis.mapper-locations=mybatis/**/*.xml

#Oracle_db
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:JAVA
spring.datasource.username=hwan
spring.datasource.password=java

#JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
file.dir=C:/myshop_temp/
